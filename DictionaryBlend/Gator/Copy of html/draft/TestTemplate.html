    <script type="text/javascript">
        var iOpened = 0;
        $(document).ready(function() {
            $("dd:not(:first)").hide();
            $("dt a").click(function() {

                var ind = $(this).parent().index();
                if (iOpened != ind) {
                    $("dd:visible").slideUp(200);
                    $(this).parent().next().slideDown(600);
                    iOpened = ind;
                }
                else {
                    $("dd:visible").slideUp(200);
                    iOpened = -1;
                }
                return false;
            });
            
            $("dt img").click(function() {
                $(this).parent().next().slideUp("slow");
                return false;
            });
        });             
    </script>
